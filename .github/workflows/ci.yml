name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-python:
    name: Validate Python Components
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate syntax
        run: |
          python -m py_compile log-processor/src/*.py
          python -m py_compile dashboard/app.py
          python -m py_compile log-producers/*.py

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          pip install flake8 black pylint
      
      - name: Run flake8
        run: |
          flake8 log-processor/ dashboard/ log-producers/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Check file integrity
        run: |
          echo "Checking critical files..."
          [ -f "docker-compose.yml" ] && echo "✓ docker-compose.yml present" || echo "✗ docker-compose.yml missing"
          [ -f "config/config.yaml" ] && echo "✓ config.yaml present" || echo "✗ config.yaml missing"
          [ -f "requirements.txt" ] && echo "✓ requirements.txt present" || echo "✗ requirements.txt missing"
          flake8 log_processor/ dashboard/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check log_processor/ dashboard/
      
      - name: C++ format check (optional)
        run: |
          echo "clang-format check would run here"

  build-docker:
    name: Build Docker Images
    needs: [test-cpp, test-python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push consumer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.consumer
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/log-analyzer-consumer:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/log-analyzer-consumer:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/log-analyzer-consumer:buildcache,mode=max
      
      - name: Build and push dashboard image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.dashboard
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/log-analyzer-dashboard:latest
      
      - name: Build and push producer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.producer
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/log-analyzer-producer:latest

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy notification
        run: |
          echo "Deployment would happen here"
          echo "Could deploy to AWS, GCP, DigitalOcean, etc."
      
      - name: Update deployment status
        run: |
          echo "Deployment completed successfully"
